<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helinskier</title>
  <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
  <script src="jquery-ui/external/jquery/jquery.js"></script>
  <script src="jquery-ui/jquery-ui.js"></script>

  <style>
    body, html {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    @font-face {
      font-family: 'Yanone Kaffeesatz';
      src: url('Fonts/YanoneKaffeesatz-Regular.ttf');
    }

    #main-toolbar {
      width: inherit;
      height: 60px;
      margin: 0 auto;
      background-color: #DBF0F4;
      border-radius: 2%;
      padding: 4px;
    }

    #main-toolbar h1 {
      font-family: 'Yanone Kaffeesatz', sans-serif;
      margin: 5px;
      float: left;
    }

    #button-container {
      margin: 5px auto;
      width: 255px;
      height: 30px;
    }

    .toggle-button {
      background-color: white;
      float: left;
      padding-top: 5px;
      border: 1px solid gray;
      border-radius: 4px;
      font-size: 25px;
      font-family: 'Yanone Kaffeesatz', sans-serif;
      transition-duration: 0.4s;
      outline: none;
    }

    .toggle-button:hover {
      background-color: #E4E4E4;
      cursor: pointer;
    }

    #main-display {
      padding-top: 0px !important;
      padding: 4px;
      width: inherit;
      margin: 0 auto;
      background-color: #F8FCDA;
      border-radius: 1%;
    }

    .active {
      background-color: #E8F2FF;
    }

    textarea {
      resize: none;
      border-top: none;
      border-left: none;
      border-bottom: none;
      border-color: grey;
      outline-color: red;
    }

    .panel {
      float: left;
      width: 50%;
    }

    .hidden {
      display: none;
    }

    iframe {
      border: none;
      background-color: white;
    }
  </style>

  <script type="text/javascript">
    $(document).ready(function() {
      $(".panel").height($(window).height() - $("#main-toolbar").height() - 30);
      $("#main-display").height($(".panel").height());
      $(".panel").width(($(window).width() / 2) - 5);
      $(".toggle-button").click(function() {
        $(this).toggleClass("active");

        var panelId = $(this).attr("id") + "-panel";
        $("#" + panelId).toggleClass("hidden");

        var activePanels = 4 - $('.hidden').length;
        $(".panel").width(($(window).width() / activePanels) - 5);
      });

      $("iframe").contents().find("html").html($("#html-panel").val());
      $("textarea").on('change keyup paste', function() {
        $("iframe").contents().find("html").html("<html><head><style type='text/css'>"
        + $("#css-panel").val() + "</style></head><body>" + $("#html-panel").val()
        + "</body></html>");

        document.getElementById("output-panel").contentWindow.eval($("#javascript-panel").val());
      });
    });
  </script>
</head>
<body>
  <div id="main-toolbar">
    <h1>Helinskier</h1>
    <div id="button-container">
      <button class="toggle-button active" type="button" id="html">HTML</button>
      <button class="toggle-button" type="button" id="css">CSS</button>
      <button class="toggle-button" type="button" id="javascript">Javascript</button>
      <button class="toggle-button active" type="button" id="output">Output</button>
    </div>
  </div>
  <div id="main-display">
    <textarea id="html-panel" class="panel">Hello World!</textarea>
    <textarea id="css-panel" class="panel hidden">p {color: grey;}</textarea>
    <textarea id="javascript-panel" class="panel hidden">alert("Hello There");</textarea>
    <iframe id="output-panel" class="panel"></iframe>
  </div>
</body>
</html>
